<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Portal de Transporte da AC Parceria e Terraplenagem">
  <meta name="theme-color" content="#b00000" />
  <title>AC Parceria - Portal de Transporte</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Leaflet CSS (Mapas Integrados) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
  <img src="logo.jpg" alt="AC Logo" class="logo" loading="lazy" />
  <h1>AC PARCERIA E TERRAPLENAGEM — Portal de Transporte</h1>
  <div class="user-status" id="userStatus" style="display:none">
    <span id="userName"></span>
    <button class="logout-btn" onclick="app.logout()" title="Sair">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</header>

<div class="top-actions container">
  <div>
    <button class="icon-btn" id="installBtn" style="display:none" aria-label="Instalar aplicativo">
      <i class="fas fa-download"></i> Instalar
    </button>
  </div>
  <div>
    <button class="icon-btn" id="darkToggle" title="Alternar tema" aria-label="Alternar tema claro/escuro">
      <i class="fas fa-moon"></i>
    </button>
    <span class="connection-status" id="connectionStatus" title="Status da conexão">
      <i class="fas fa-circle"></i>
    </span>
    <button class="icon-btn" id="avisosBtn" onclick="ui.mostrarAvisos()" title="Avisos">
      <i class="fas fa-bell"></i>
      <span class="badge" id="avisosCount" style="display:none">0</span>
    </button>
  </div>
</div>

<main class="container" id="mainContent">
  <!-- Telas serão carregadas dinamicamente via JavaScript -->
</main>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay" style="display:none">
  <div class="loading-content">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <p id="loadingText">Carregando...</p>
  </div>
</div>

<!-- Offline Banner -->
<div id="offlineBanner" class="offline-banner" style="display:none">
  <i class="fas fa-wifi-slash"></i>
  <span>Você está offline. Algumas funcionalidades podem não estar disponíveis.</span>
</div>

<!-- Scripts -->
<script type="module" src="firebase.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Módulos do Sistema -->
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/db.js"></script>
<script type="module" src="js/map-integration.js"></script>
<script type="module" src="js/gps-tracker.js"></script>
<script type="module" src="js/ui-components.js"></script>
<script type="module" src="js/admin-panel.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
